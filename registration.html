    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label" style="text-align:right;font-size:20px; margin: 0px 0px 0px 0px;">Full Name</label>
      <div class="col-sm-6">
        <input type="text" name="Name" class="form-control" id="inputName">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputid" class="col-sm-3 col-form-label" style="text-align:right;font-size:20px;">Student ID</label>
      <div class="col-sm-6">
        <input type="text" name="Student ID" class="form-control" id="inputid">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label" style="text-align:right;font-size:20px;">Email ID</label>
      <div class="col-sm-6">
        <input type="email" name="Email ID" class="form-control" id="inputEmail3">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhone" class="col-sm-3 col-form-label" style="text-align:right;font-size:20px;">Phone No</label>

        <input type="Name" name="Phone No" class="form-control" id="inputPhone">
      </div>
    </div>

    <div class="form-group row">
      <label for="exampleFormControlSelect1" class="col-sm-3 col-form-label" style="text-align:right;font-size:20px;">Select class </label>

        <select class="form-control" name="Select class" id="exampleFormControlSelect1">

        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="exampleFormControlSelect2" class="col-sm-3 col-form-label" style="text-align:right; font-size:20px;">Select section</label>
      <div class="col-sm-6">
        <select class="form-control" name="Select section" id="exampleFormControlSelect2">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
    </div>






    <div class="form-group row">
      <label for="exampleFormControlSelect3" class="col-sm-3 col-form-label" style="text-align:right; font-size:20px;">Select elective</label>

          <option value="German">German</option>

    </div>

    <div class="form-group row">
